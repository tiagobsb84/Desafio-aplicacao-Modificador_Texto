<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador - Alura Challenge ONE</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="imagem-logo" src="img/logoA.png" alt="Logo">
    </header>
    
    <section class="conteudo">
        <div class="conteudo-principal">
            <input class="input-texto" type="text" placeholder="Digite seu texto">
            <div class="botoes-conteudo">
                <p class="observacao-texto"><img src="/img/exclamacao.svg" alt="imagem-exclamação"> Apenas letras minúsculas e sem acento.</p>
                <button class="button-criptogra" onclick="botaoCryptografar()">Criptografar</button>
                <button class="button-descripto" onclick="botaoDescryptografa()">Descriptografar</button>
            </div>
        </div>
       
        <div class="caixa-mensagem">
            <div class="caixa-descricao" id="caixa-mensagem-nao-encontrada">
                <div class="caixa-imagem-mensagem">
                    <img class="imagem-mensagem" src="/img/ImagemCaixaMensagem.svg" alt="Imagem de pesquisa">
                </div>
                <h2 class="descricao-titulo">Nenhuma mensagem encontrada</h2>
                <p class="descricao-mensagem">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>

            <div class="caixa-mensagem-crypto" id="caixa-mensagem-texto-cripto">
                <textarea class="mensagem-textoarea" name="" id="" cols="30" rows="20" readonly=""></textarea>
                <button class="botao-copiar" onclick="botaoCopiar()">Copiar</button>
            </div>
        </div>
    </section>

    <footer>
        <p>Desenvolvido - Tiago Silva 2023</p>
        <a href="https://github.com/tiagobsb84/Desafio-aplicacao-Modificador_Texto" target="_blank"><img class="imagem-rede-social" src="/img/icon-git.svg" alt="Github"></a>
        <a href="https://www.linkedin.com/in/tiago-silva-b11350197/" target="_blank"><img class="imagem-rede-social" src="/img/icon-linkedin.svg" alt="Linkedin"></a>
    </footer>

    <script src="main.js"></script>
</body>
</html>
